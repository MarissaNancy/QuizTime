<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Time</title>
</head>
<body>
    <header>
        <div class="highscores">
            <button class="bttnscore">High Scores</button>
        </div>
        <div class="timer">
            <p>Time Left:<span id="timerset"></span></p>
        </div>
    </header>
    <div class="rules" id="rules">
        <h1>Welcome to Coding Quiz!</h1>
        <p>
            Answer questions before time runs out to win! If an answer is wrong you will be deducted 10 seconds thus reducing your score.
        </p>
        <button type="button" class="startbttn" id = "startbttn"> Start! </button>
    </div>
    <main>
        <div id ="questcon" class="hidden">
            <div id="questquest">Questions</div>
                <div id="answer"></div>
                <p id ="Uresp"></p>
            </div>
        </div>
        <div class = "hidden" id = "response"></div>
            <div class = "hideinline" id = "scoreres"></div>
            <p>Enter initials! </p>
        </div>
        <div class = "hidden inline" id = "enter"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
