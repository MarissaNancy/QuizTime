<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Time</title>
</head>
<body>
    <header>
        <div class="highscores">
            <button class="bttnscore">High Scores</button>
        </div>
        <div class="timer">
            <p>Time Left:<span id="timerset"></span></p>
        </div>
    </header>
    <h1>Code Quiz Time!</h1>
    <main>
        <div class="container">
            <div id="questcon" class="hidden">
                <div id="question">Questions</div>
                <div id="answerbtn" class="bttnclass">
                    <button class="bttn">Answer 1</button>
                    <button class="bttn">Answer 2</button>
                    <button class="bttn">Answer 3</button>
                    <button class="bttn">Answer4</button>
                </div>    
            </div>
            <div class="listrules"></div>
            <div class="strtcon">
                <button id="startbttn" class="start-bttn">Start</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
