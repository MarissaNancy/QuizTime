<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Time</title>
</head>
<body>
    <header>
        <div class="highscores">
            <button class="bttnscore">High Scores</button>
        </div>
        <div class="timer">
            <p>Time Left:<span id="timerset"></span></p>
        </div>
    </header>
    <main>
        <div class="container">
           <div id ="questcon" class="hide">
                <div id="questions">Question</div>
                <div id="asnwrbttns" class="bttncon">
                    <button class="bttn">Answer1</button>
                    <button class="bttn">Answer2</button>
                    <button class="bttn">Answer3</button>
                    <button class="bttn">Answer4</button>
                </div>
           </div>
        </div>
        <div class="strtcon">
            <button id="startbttn" class="start-bttn">Start</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
